{% extends 'core/basser.html' %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<br><br><br><br><br>
    <!-- Login Section -->
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-8 col-md-12">
                <div class="login-content">
                    <div class="logo">
                        <a href="#"><img src="https://www.regxsa.com/aml-updates/wp-content/uploads/2019/11/images-18.jpeg" alt="Logo" style="max-width: 30px;"></a>
                    </div>
                    <div class="title">
                        <h2>ðŸ‘‹ Welcome Back!</h2>
                        <p>Sign in to continue with UKREXIM User Panel</p>
                    </div>

                    <form method="POST" action="" enctype="multipart/form-data" class="login-form">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="form-field">
                            <input class="form-check-input check-input" type="checkbox" name="remember" id="flexCheckDefault" />
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                        </div>

                        <button type="submit" class="login-btn grad-btn w-100">Account Login</button>
                    </form>

                    <div class="signup-text">
                        <p>Don't have an account? <a href="{% url 'accounts:register' %}">Signup for free</a></p>
                    </div>

                    <div id="google_translate_element"></div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Login Section End -->

<style>
    
    /* Add your CSS styling here */
.login-section {
    background-color: #f7f7f7;
    padding: 20px 0;
}

.login-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.logo img {
    max-width: 50px;
}

.title {
    text-align: center;
    margin: 20px 0;
}

.login-form {
    text-align: center;
}

.form-field {
    margin-top: 10px;
}

.login-btn {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

.login-btn:hover {
    background-color: #0056b3;
}

.signup-text {
    text-align: center;
    margin-top: 10px;
}

#google_translate_element {
    text-align: center;
    margin-top: 20px;
}

</style>
{% endblock content %}
